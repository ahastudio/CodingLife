<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bar Chart Race</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
    }
    #app {
      position: relative;
      margin: 10px auto;
      max-width: 500px;
      background: #EEE;
      height: calc(30px * 3 + 5px * 2);
    }
    .item {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 30px;
      border: 1px solid #000;
      text-align: right;
      transition: 1s ease-in-out;
    }
    .item span {
      display: inlne-block;
      margin-right: 5px;
      padding: 2px 5px;
      line-height: 32px;
      background: rgba(0, 0, 0, 0.5);
      color: #FFF;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="app">
    <p>Welcome!</p>
  </div>
  <script type="module" src="src/index.js"></script>
</body>
</html>
